<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: calc(100% - 4px);
        height: calc(100vh - 4px);
        touch-action: none;
        outline: transparent;
        margin: 2px;
      }
      #wrapper {
        background: gray;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="renderCanvas"></canvas>
    </div>
  </body>
</html>
